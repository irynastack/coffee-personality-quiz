<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Style 1 - Playful & Colorful</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap');
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    font-family: 'Nunito', sans-serif;
    background: linear-gradient(135deg, #FF6B6B 0%, #FFE66D 50%, #4ECDC4 100%);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
  }
  .card {
    background: white;
    border-radius: 30px;
    padding: 48px;
    max-width: 560px;
    width: 100%;
    box-shadow: 0 20px 60px rgba(0,0,0,0.15);
  }
  .badge {
    background: #FF6B6B;
    color: white;
    font-size: 13px;
    font-weight: 900;
    text-transform: uppercase;
    letter-spacing: 2px;
    padding: 6px 16px;
    border-radius: 20px;
    display: inline-block;
    margin-bottom: 20px;
  }
  h1 {
    font-size: 26px;
    font-weight: 900;
    color: #2D2D2D;
    margin-bottom: 32px;
    line-height: 1.3;
  }
  .options { display: flex; flex-direction: column; gap: 14px; }
  .option {
    border: 3px solid #F0F0F0;
    border-radius: 16px;
    padding: 18px 22px;
    cursor: pointer;
    font-size: 16px;
    font-weight: 700;
    color: #2D2D2D;
    transition: all 0.2s;
    display: flex;
    align-items: center;
    gap: 14px;
  }
  .option:hover { border-color: #FF6B6B; background: #FFF5F5; transform: translateX(4px); }
  .option.selected { border-color: #4ECDC4; background: #F0FFFE; }
  .emoji { font-size: 24px; }
  .progress {
    display: flex;
    gap: 8px;
    margin-bottom: 28px;
  }
  .dot {
    height: 10px;
    border-radius: 5px;
    flex: 1;
    background: #F0F0F0;
  }
  .dot.active { background: #FF6B6B; }
  .label { font-size: 14px; font-weight: 700; color: #999; margin-bottom: 8px; }
</style>
</head>
<body>
<div class="card">
  <div class="badge">‚òï Style 1: Playful & Colorful</div>
  <div class="progress">
    <div class="dot active"></div>
    <div class="dot active"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>
  <div class="label">Question 2 of 5</div>
  <h1>It's Friday night. You and your friends are picking a movie. What do you pick?</h1>
  <div class="options">
    <div class="option"><span class="emoji">üßô</span> An epic fantasy with a 3-hour runtime</div>
    <div class="option selected"><span class="emoji">üõãÔ∏è</span> A cozy rom-com everyone knows by heart</div>
    <div class="option"><span class="emoji">üé≠</span> Whatever the group wants ‚Äî you just want to hang</div>
  </div>
</div>
</body>
</html>
